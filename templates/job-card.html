<div class="row mt-4 mb-2 p-3 border-bottom">
    <div class="col-md-10">
       <h4 style="color:rgb(120,120,120)"> {{job['title']}}</h4>
        <div>
          <b>Location</b>: {{job['location']}}</div>

        {% if 'salary' in job %}
        <div>
          <b>Salary</b>: KES. {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-md-2 justify-content-end">
        <button class="btn btn-outline-secondary btn-lg">Apply</button>
    </div>

</div>
